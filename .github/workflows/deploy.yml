name: Deploy to Render with Semantic Versioning

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para que semantic-release acceda a los tags

      - name: âš¡ Configurar usuario de Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: âš¡ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.8.1

      - name: ðŸ“¦ Install dependencies
        run: yarn

      - name: ðŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release


  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Notificar a Render para hacer el deploy
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
